<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mate&display=swap" rel="stylesheet">
    <title>Anita's | Kitchen</title>
</head>
<body>
    <div class="header">
        <img id="menuIcon" src="./assets/menu-4-512.png" alt="menu">
        <img src="./assets/logoBig.png" alt="logo">
        <p>We Provide The Best Food</p>
        <p>The <strong>Right Price</strong></p>
    </div>
    <div class="sub-header">
        <div class="sub-menu">
            <div id="happyHour">
            <p>Happy Hour</p>
            </div>
            <div id="partyTime">
            <p>Party Time</p>
            </div>
        </div>
        <div id="breakfast-bg" class="menu">
            <p>Breakfast</p>
        </div>
        <div id="lunch-bg" class="menu">
            <p>Lunch</p>
        </div>
        <div id="dinner-bg" class="menu">
            <p>Dinner</p>
        </div>
    </div>
</body>
</html>
