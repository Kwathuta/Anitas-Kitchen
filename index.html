<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anita's | Kitchen</title>
</head>
<body>

        <img src="./assets/logoBig.png" alt="logo">
        <p>We Provide The Best Food</p>

    <div class="sub-header">

            <p id="happyHour">Happy Hour</p>
            <p id="partyTime">Party Time</p>

        <div id="breakfast-bg" class="menu">
            <p>Breakfast</p>
        </div>
        <div id="lunch-bg" class="menu">

        </div>
        <div id="dinner-bg" class="menu">

        </div>
